version: "3"
services:

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    env_file:
      - elastic.env
    ports:
      - "9200:9200"
  
  redis:
    image: redis
    
  fast-api-solution:
    image: fastapi-solution-service
    command: [ "python", "main.py" ]
    depends_on:
      - redis
      - elastic
    env_file:
      - service.env
    ports:
      - "8000:8000"
    
  tests:
    build:
      functional
    env_file:
      - test.env
    depends_on:
      - fast-api-solution
    entrypoint: >
      sh -c "python3 utils/wait_for_redis.py
      && python3 utils/wait_for_es.py
      && pytest src"
